<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            outline: none;
        }
        button {
            margin-top: 15px;
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Message</h2>
        <textarea placeholder="Type your message..."></textarea>
        <button>Known Sentiment</button>
    </div>
</body>
</html>
